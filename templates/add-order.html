<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Order</title>
    <link href="/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="/static/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="../static/font.css" rel="stylesheet">
    <link rel="website icon" type="png" href="../static/img/D-Logoo.png">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header">
                <h6 class="m-0 font-weight-bold text-primary">Tambah Order</h6>
            </div>
            <div class="card-body">
                <form action='/add-order' method='POST'>
                    <div class="form-group">
                        <label for="_id">ID Order</label>
                        <input type="text" name="_id" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="orderName">Deskripsi Order</label>
                        <input type="text" name="orderName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="count">Jumlah</label>
                        <input type="number" name="count" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success">Simpan</button>
                    <a href="/pesanan" class="btn btn-secondary">Kembali</a>
                </form>
                
            </div>
        </div>
    </div>

</body>
</html>
